version: '3'

services:
  minio:
    image: 'minio/minio:latest'
    ports:
      - '${FORWARD_MINIO_PORT:-9000}:9000'
      - '${FORWARD_MINIO_CONSOLE_PORT:-9090}:9090'

    environment:
      MINIO_ROOT_USER: 'root'
      MINIO_ROOT_PASSWORD: 'password'
    volumes:
      - './data:/data/minio'
    command: minio server /data/minio --console-address ":9090"

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 root password;
      mc mb myminio/screens;
      mc cp --recursive /tmp/ myminio/screens/;
      mc anonymous set --recursive download myminio/screens/;
      exit 1;
      "
    volumes:
      - './screens/:/tmp'

volumes:
  minio:
    driver: local