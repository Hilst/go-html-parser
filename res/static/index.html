<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Sample Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/styles.css" />
  <script src="static/actions-support.js" type="module"></script>
  <script src="https://unpkg.com/htmx.org@1.9.8"
    integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
    crossorigin="anonymous">
  </script>
</head>

<body>
  <h1 class="outer-header">SAMPLE</h1>
  <br>
  <div class="centered-container">
    <div>
      <label for="pages-selector">Select Test Pages</label>
      <select
        name="name"
        id="pages-selector"
        hx-trigger="change"
        hx-get="/layout"
        hx-target="#main"
      >
        <option value="multipage">THREE PAGES</option>
        <option value="children-parent">CHILD PARENT</option>
        <option value="big">MANY INFO</option>
        <option value="comp">TEST COMP</option>
        <option value="buttons">JS ALLERT</option>
      </select>
    </div>
  </div>
  <br>
  <hr>
  <br>
  <main id="main">
    <div class="centered-container">
      <p class="select-message">SELECT A PAGE</p>
    </div>
  </main>
</body>

</html>
