{{ if $items := get "/items" . }}
    {{ range array $items }}
        {{ $t := get "/title" . | string }}
        {{ $d := get "/description" . | string }}
        {{ $tp := get "/type" . | string }}
        {{ template "ITEM" props $t $d $tp }}
    {{ end }}
{{ else }}
    <h2>Could not retrieve items</h2>
{{ end }}
